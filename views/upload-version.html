<sidebar></sidebar>
<form id="uploadVersion"></form>
<main style="margin:4%;padding:2%;margin-top:0px;">
	<div class="container-fluid" style="width:100%;">
		<loading-service></loading-service>  
		<msg-component [mensaje]="mensaje" (valueChanged)="getValueMsg($event)"></msg-component> 
		<div  class="row">
    		<div class="col-lg-12 col-md-12 col-sm-12 col-12s" style="text-align:left;">
				<h4 class="font-bold d-none d-sm-inline-block" style="margin-bottom:0px;padding-bottom:0px;margin-top:0px;">{{title}}</h4>
				<h6 class="font-bold d-sm-none" style="margin-bottom:0px;padding-bottom:0px;margin-top:0px;">{{title}}</h6>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-12">
				<form id="form-upload-version" style="margin-top:15px;">
					<div class="row">
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:10px;">
								<input type="text" class="form-control" id="name" name="name" [(ngModel)]="name" maxlength="20">
								<label for="name">Nombre</label>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:10px;">
								<input type="text" class="form-control" id="version" name="version" [(ngModel)]="version" maxlength="10">
								<label for="version">Versi√≥n</label>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-6 col-12">
							<div class="form-floating" style="margin-top:10px;">
								<select class="form-select" id="type" name="type"  [(ngModel)]="type">
									<option *ngFor="let item of listType let i = index;" [value]="item.value">{{item.name}}</option>
								</select>
								<label for="type">Tipo</label>
							</div>
						</div>
						<div class="col-lg-3 col-md-6 col-sm-12 col-12">
							<div class="form-floating" style="margin-top:10px;">
								<select class="form-select" id="status" name="status"  [(ngModel)]="status">
									<option *ngFor="let item of listStatus let i = index;" [value]="item.value">{{item.name}}</option>
								</select>
								<label for="status">Estatus</label>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-12">
							<div style="margin-top:10px;">
								<form class="custom-file" id="formulario">
									<input class="form-control font-regular form-control-lg" name="formFile" type="file" id="formFile" style="overflow:hidden;white-space:nowrap;text-overflow: ellipsis;" [(ngModel)]="fileSelected"(change)="selectedFile($event)">
								</form>
							</div>
						</div>
					</div>
					<div  class="row" style="margin-top:20px;">
						<div class="col-lg-12 col-md-12 col-sm-12 col-12" style="text-align:right;">
							<button type="button" class="btn btn-light btn-lg" style="border:1px solid #e0e0e0;margin:10px;font-size:14px;" (click)="back()">Regresar</button>
							<button type="button" class="btn btn-dark btn-lg" style="margin:10px;font-size:14px;" (click)="clean()">Limpiar</button>
							<button class="btn btn-primary btn-lg" style="margin:10px;font-size:14px;" (click)="createVersion()">Crear</button>

						</div>
							<div id="progress-container" style="height: 0.8rem; width: 32rem; background-color: white; border-radius: 0.4rem; color: white;" class="w-100 col-lg-12 col-md-12 col-sm-12 col-12">
								<div id='progress' style="text-align: center; height: 40px; width: 0; border-radius: 0.4rem; background: green; transition: width 0.4s ease;"></div>
							</div>
					</div>
					</form>
				</div>
		</div>
	</div>
</main>
